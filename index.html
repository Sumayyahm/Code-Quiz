<!DOCTYPE html>
<html lang="en-us">

   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Fundamentals Quiz</title>
   </head>

   <body>
       <header>
           <h1>Welcome to the Coding Quiz Challenge!</h1>
           <p  style="font-size: large; text-align: right; margin-right: 15px;">Time Left : <span id = "timer">00.75</span></p>
        </header>
       <div id="mainpg">
           <h4 id = "h4El">You have 90 seconds to take this quiz. Answer as many questions as you can. Keep in mind that you lose 10 seconds for every wrong answer.</h4>
           <h4>Good Luck!</h4>
           <button type="button" id="startqbutton" class="btn btn-info">Start Quiz</button>
       </div>
       <main class= "mainEl">
       <section id= "quiz-ques"></section>
       <div class = "allbtnclass"></div>
       <div id ="msg"></div>
       <ul id="high-scoreslist"></ul>    
       </main>   
       <form id="high-scores" method="POST">
           <label for="initial">Enter initials</label>
           <input type="text" placeholder="Your Initials" name ="initial" id = "initial"/>
           <button type="button" id="submitbutton" class="btn btn-info">Submit</button>
           <button onClick ="window.location.reload();" class="btn btn-info">Go Back</button>
       </form>
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       <script src="script.js"></script>
   </body>
</html>
